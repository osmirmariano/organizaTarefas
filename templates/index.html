<html>  
    <head>
        <meta charset="UTF-8"/>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 

        <title> Organiza Tarefas </title>
        {% load staticfiles %}
        <script src="{% static "js/jquery.js" %}"></script>
        <script src="{% static "js/bootstrap.js" %}"></script>
        <link rel="stylesheet" href="{% static "css/bootstrap.css" %}"/>
        <link rel="stylesheet" href="{% static "font-awesome/css/font-awesome.min.css" %}"/>
        <link rel="stylesheet" href="{% static "css/style.css" %}"/>
        <link rel="stylesheet" href="{% static "admin-lte/css/AdminLTE.min.css" %}"/>
		<link rel="stylesheet" href="{% static "materialize/css/materialize.min.css" %}"/>
        <meta content="width=divice-width, inital-scale=1, maximum-scale=1, user-scalable=no" name="view"/> 
    </head>

    <body>
		<div class="banner">
            <header class="cabecalho">
				<button class="btn-menu"> <i class="fa fa-bars" aria-hidden="true"></i></button>
				<nav class="menu">
					<a class="btn-close"><i class="fa fa-times" aria-hidden="true"></i>
					<ul>
						<li><a href="tarefas/adicionar"><i class="fa fa-plus" aria-hidden="true"></i></a></li>
                        <li><a href="sair"><i class="fa fa-power-off" aria-hidden="true"></i></a></li>
					</ul>
				</nav>
            </header>

			<div class="title" >
				<h2>SEJA BEM VINDO {{user}},</h2> <!--user.get_full_name-->
				<h3>a um ambiente desenvolvido especialmente para você.</h3>
            </div>
        </div>

		{% for tarefas in object_list %}
		<div class="row">
			<div class="col s12 m5">
				<div class="card card-panel teal darken-1">
					<div class="card-content white-text">
						<span class="card-title">{{ tarefas.titulo }}</span>
						<p>{{ tarefas.descricao }}.</p>
					</div>
					<div class="card-action">
						<a href="#" class="edicao"><i class="fa fa-pencil" title="Editar" aria-hidden="true"></i></a>
						<a href="#" class="edicao"><i class="fa fa-trash" title="Excluir" aria-hidden="true"></i></a>
					</div>
				</div>
			</div>
      	</div>
	  {% endfor %}
        
        <!-- RODAPÉ -->
		<footer class="rodape">
			<div class="social-icons">
				<a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
				<a href="#" target="_blank"><i class="fa fa-github" ></i></a>
				<a href="#" target="_blank"><i class="fa fa-google"></i></a>
				<a href="#" target="_blank"><i class="fa fa-instagram"></i></a>
				<a href="#" target="_blank"><i class="fa fa-envelope"></i></a>
			</div>
			<p class="copyright">Copyright &copy Organiza Tarefas 2017. <br/>Todos os direitos reservados.</p>
        </footer>

        {% comment %}jQuery{% endcomment %}
        <script>
			$(".btn-menu").click(function(){
				$(".menu").show();
			});
			$(".btn-close").click(function(){
				$(".menu").hide();
			});
		</script>
        <!-- JAVASCRIPT -->
		<script>
			jQuery("document").ready(function($){
		    var menu = $('.cabecalho');
		    $(window).scroll(function () {
		        if ($(this).scrollTop() > 136) {
		            menu.addClass("f-menu");
		        } else {
		            menu.removeClass("f-menu");
		        }
		    });
		});
		</script>
    </body>
</html>
