<html>  
    <head>
        <meta charset="UTF-8"/>
        <title> Login </title>
        {% load staticfiles %}
        <script src="{% static "js/jquery.js" %}"></script>
        <script src="{% static "js/bootstrap.js" %}"></script>
        <link rel="stylesheet" href="{% static "css/bootstrap.css" %}"/>
        <link rel="stylesheet" href="{% static "admin-lte/css/AdminLTE.min.css" %}"/>

        <meta content="width=divice-width, inital-scale=1, maximum-scale=1, user-scalable=no" name="view"/> 
    </head>
    <body class="hold-transition login-page">
        {% if message %}
            <div class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Warning!</strong> {{message}}
            </div>
        {% endif %}
        <div class="login-box">   
            <div class="login-logo">
                <b>ORGANIZA</b>Tarefas
            </div>
            <div class="login-box-body">
                <p class="login-box-msg">Entre com seu usuário e senha</p>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group has-feedback">
                        <input name="username" type="text" class="form-control" placeholder="Usuário" required="required"/>
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>

                    <div class="form-group has-feedback">
                        <input name="password" type="password" class="form-control" placeholder="Senha"/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-flat">Login</button>
                </form>
            </div>
        </div>
    </body>
</html>
