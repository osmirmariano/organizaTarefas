<html>  
    <head>
        <meta charset="UTF-8"/>
        <title> Login </title>
        {% load staticfiles %}
        <script src="{% static "js/jquery.js" %}"></script>
        <script src="{% static "js/bootstrap.js" %}"></script>
        <link rel="stylesheet" href="{% static "css/bootstrap.css" %}"/>
        <link rel="stylesheet" href="{% static "admin-lte/css/AdminLTE.min.css" %}"/>

        <meta content="width=divice-width, inital-scale=1, maximum-scale=1, user-scalable=no" name="view"/> 
    </head>
    <body class="hold-transition login-page">
        {% if context and context.message %}
            <div class="alert alert-success alert-dismissible" role="alert">Mensagem teste</div>
        {% endif %}
        <div class="login-box">   
            <div class="login-logo">
                <b>ORGANIZA</b>Tarefas
            </div>
            <div class="login-box-body">
                <p class="login-box-msg">Entre com seu usuário e senha</p>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group has-feedback">
                        <input name="username" type="text" class="form-control" placeholder="Usuário"/>
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>

                    <div class="form-group has-feedback">
                        <input name="password" type="password" class="form-control" placeholder="Senha"/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-flat">Login</button>
                </form>
            </div>

        </div>
        {% comment %}<form action="" class="form-signin" method="POST">
            {% csrf_token %}
            <h2 class="form-signin-heading">LOGIN</h2>
            <div class="form-group">  
                <div class="col-md-6">
                    <input type="text" name="username" class="form-control" placeholder="Usuário"/>
                </div>
            </div>
            
            <div class="form-group">  
                <div class="col-md-6">
                    <input type="password" name="password" class="form-control" placeholder="Senha"/>
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
        <!--<h1> {{usuario}} </h1>-->{% endcomment %}
    </body>
</html>
