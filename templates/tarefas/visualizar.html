<html>
    <head>
        <meta charset="UTF-8">
        <title>Visualização de Tarefas</title>
        {% load staticfiles %}
        <script src="{% static "js/jquery.js" %}"></script>
        <script src="{% static "js/bootstrap.js" %}"></script>
        <!--<link rel="stylesheet" href="{% static "css/bootstrap.css" %}"/>-->
        <link rel="stylesheet" href="{% static "font-awesome/css/font-awesome.min.css" %}"/>
        <link rel="stylesheet" href="{% static "css/visualizar.css" %}"/>
        <!--<link rel="stylesheet" href="{% static "admin-lte/css/AdminLTE.min.css" %}"/>-->
		<link rel="stylesheet" href="{% static "materialize/css/materialize.min.css" %}"/>
        <meta content="width=divice-width, inital-scale=1, maximum-scale=1, user-scalable=no" name="view"/> 
    </head>
    <body>
        {% csrf_token %}
        <div  data-toggle="modal" data-target=".bs-example-modal-lg" class="container">
            <div class="section">
                <div class="row">
                    <div class="col s12 m12">
                        <div class="card">
                            <div class="card card-panel teal darken-1">
                                <p class="tituloTarefa">{{ object.titulo }}</p>
                            </div>
                            <div class="card-content">
                                <p class="Label"> Resumo da Tarefa:</p>
                                <p class="resumoTarefa">{{ tarefas.descricao}}</p>
                                <p class="Label"> Descrição da Tarefa:</p>
                                <p class="descricaoDetalhadaTarefa">{{ tarefas.descricao_detalhada }}</p>
                                <p class="dataTarefa">Sua tarefa apresenta data de início para <b>{{ tarefas.ano_inicio }}</b> e encerrará em <b>{{ tarefas.ano_final }}<b/></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn waves-effect waves-light red" style="margin-bottom: 8%;" data-dismiss="modal">Voltar</button>
        </div>
    </body>
</html>
