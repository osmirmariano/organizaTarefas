<html>
    <head>
        <meta charset="UTF-8">
        <title>Alterar Tarefas</title>
        {% load staticfiles %}
        <script src="{% static "js/jquery.js" %}"></script>
        <script src="{% static "js/bootstrap.js" %}"></script>
        <link rel="stylesheet" href="{% static "css/bootstrap.css" %}"/>
        <link rel="stylesheet" href="{% static "font-awesome/css/font-awesome.min.css" %}"/>
        <link rel="stylesheet" href="{% static "css/adicionar.css" %}"/>
        <link rel="stylesheet" href="{% static "admin-lte/css/AdminLTE.min.css" %}"/>
        <link rel="stylesheet" href="{% static "materialize/css/materialize.min.css" %}"/>
        <meta content="width=divice-width, inital-scale=1, maximum-scale=1, user-scalable=no" name="view"/> 
    </head>
    
    <body>
        <form action="/tarefas/{{ object.pk }}/" method="POST">
            <div  data-toggle="modal" data-target=".bs-example-modal-lg" class="container">
                <div class="section">
                    <div class="row">
                        <div class="col s12 m12">
                            <div class="card card-panel teal darken-1">
                                <p class="cadastro">Edição de tarefas</p>
                            </div>
                            <div class="card" style="padding: 10%;">
                                <div class="row edicoes">
                                    {% csrf_token %}
                                    {{form}}

                                    <div class="row">
                                        <div class="col s3">
                                            <button type="submit" class="btn btn-info format">
                                                Salvar
                                            </button>
                                        </div>
                                        <div class="col s3">
                                            <button type="button" class="btn btn-danger">
                                                <a class="cancelar" style="color: white;" href="{{ request.META.HTTP_REFERER }}"> Cancelar </a>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
