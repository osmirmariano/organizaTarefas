<html>  
    <head>
        <meta charset="UTF-8"/>
        <title> Organiza Tarefas </title>
        {% load staticfiles %}
        <script src="{% static "js/jquery.js" %}"></script>
        <script src="{% static "js/bootstrap.js" %}"></script>
        <link rel="stylesheet" href="{% static "css/bootstrap.css" %}"/>
        <link rel="stylesheet" href="{% static "font-awesome/css/font-awesome.min.css" %}"/>
        <link rel="stylesheet" href="{% static "css/adicionar.css" %}"/>
        {% comment %}<link rel="stylesheet" href="{% static "admin-lte/css/AdminLTE.min.css" %}"/>{% endcomment %}
        <link rel="stylesheet" href="{% static "materialize/css/materialize.min.css" %}"/>
        <meta content="width=divice-width, inital-scale=1, maximum-scale=1, user-scalable=no" name="view"/> 
    </head>

    <body>

        <script>
             $(document).ready(function() {
            var max_fields      = 10; //maximum input boxes allowed
            var wrapper         = $(".input_fields_wrap"); //Fields wrapper
            var add_button      = $(".add_field_button"); //Add button ID
            
            var x = 1; //initlal text box count
            $(add_button).click(function(e){ //on add input button click
                e.preventDefault();
                if(x < max_fields){ //max input box allowed
                    x++; //text box increment
                    $(wrapper).append('<div><input type="text" name="mytext[]"/><a href="#" class="remove_field">Remove</a></div>'); //add input box
                }
            });
            
            $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
                e.preventDefault(); $(this).parent('div').remove(); x--;
            })
        });
        </script>
        

        <div class="formulario">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title descricaoTitulo">Registro de Tarefas</h3>
                </div>

                <div class="panel-body">
                        <form class="col s12 m12" action="" method="POST">
                            <div class="row">
                                {% csrf_token %}
                                {% for campo in form %}
                                    <div class="input-field col s12 m12">
                                        {{campo}}
                                        <label class="active" for="first_name2">{{campo.label}}</label>
                                    </div>
                                {% endfor %}
                            </div>

                            <div class="row">
                                <div class="col s3">
                                    <button type="submit" class="btn btn-info format">
                                        Salvar
                                    </button>
                                </div>
                                <div class="col s3">
                                    <button type="button" class="btn btn-danger">
                                        <a class="cancelar" style="color: white;" href="{{ request.META.HTTP_REFERER }}"> Cancelar </a>
                                    </button>
                                </div>
                            </div>
                            
                        </form>
                </div>
            </div>
        </div>
    </body>
