<html>  
    <head>
        <meta charset="UTF-8"/>
        <title> Organiza Tarefas </title>
        {% load staticfiles %}
        <script src="{% static "js/jquery.js" %}"></script>
        <script src="{% static "materialize/js/materialize.min.js" %}"></script>
        <!--<link rel="stylesheet" href="{% static "css/bootstrap.css" %}"/>-->
        <link rel="stylesheet" href="{% static "font-awesome/css/font-awesome.min.css" %}"/>
        <link rel="stylesheet" href="{% static "css/editar.css" %}"/>
        {% comment %}<link rel="stylesheet" href="{% static "admin-lte/css/AdminLTE.min.css" %}"/>{% endcomment %}
        <link rel="stylesheet" href="{% static "materialize/css/materialize.min.css" %}"/>
        <meta content="width=divice-width, inital-scale=1, maximum-scale=1, user-scalable=no" name="view"/> 
    </head>
    <body>
        <script>    
            $(document).ready(function() {
                $('select').material_select();
            });
        </script>
         
        <form action="/compartilhamento/compartilhar/{{ object.pk }}" method="POST">
            <div  data-toggle="modal" data-target=".bs-example-modal-lg" class="container">
                <div class="section">
                    <div class="row">
                        <div class="col s12 m12">
                            <div class="card card-panel teal darken-1">
                                <p class="cadastro">Compartilhamento de Tarefas {{ object.pk }}</p>
                            </div>
                            <div class="card" style="padding: 10%;">
                                Escolha o usuário que seja compartilhar sua tarefa
                                <select>
                                    <option  value="" selected="selected">SELECIONE OPÇÃO</option>
                                    
                                    {% for users in object_list %}
                                        {% if users != user %}
                                            <option value="{{ users.id }} ">{{ users }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="row">
                                <button type="submit" class="btn" style="margin-left: 1%;"> Compartilhar </button>
                                <a class="btn #d32f2f red darken-2" href="{{ request.META.HTTP_REFERER }}"> Cancelar </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>

</html
